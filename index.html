<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display">0</div>
      <div class="row">
        <button id="C" onClick="clearDisplay()">C</button>
        <button class="operator" id="remainder" onClick="findOperator(this.id)">
          %
        </button>
        <button id="erase" onClick="populate(this.id)">⌫</button>
        <button class="operator" id="divide" onClick="findOperator(this.id)">
          ÷
        </button>
      </div>
      <div class="row">
        <button class="number" id="7" onClick="populate(this.id)">7</button>
        <button class="number" id="8" onClick="populate(this.id)">8</button>
        <button class="number" id="9" onClick="populate(this.id)">9</button>
        <button class="operator" id="multiply" onClick="findOperator(this.id)">
          ×
        </button>
      </div>
      <div class="row">
        <button class="number" id="4" onClick="populate(this.id)">4</button>
        <button class="number" id="5" onClick="populate(this.id)">5</button>
        <button class="number" id="6" onClick="populate(this.id)">6</button>
        <button class="operator" id="subtract" onClick="findOperator(this.id)">
          -
        </button>
      </div>
      <div class="row">
        <button class="number" id="1" onClick="populate(this.id)">1</button>
        <button class="number" id="2" onClick="populate(this.id)">2</button>
        <button class="number" id="3" onClick="populate(this.id)">3</button>
        <button class="operator" id="add" onClick="findOperator(this.id)">
          +
        </button>
      </div>
      <div class="row">
        <button id="+/-" onClick="populate(this.id)">+/-</button>
        <button class="number" id="0" onClick="populate(this.id)">0</button>
        <button id="." onClick="populate(this.id)">.</button>
        <button id="=" onClick="populate(this.id)">=</button>
      </div>
    </div>
  </body>
</html>
